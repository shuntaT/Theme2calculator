<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>電卓</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div id="output" class="display"></div>
      <div class="btn_box">
        <button onclick="set(this)">7</button>
        <button onclick="set(this)">8</button>
        <button onclick="set(this)">9</button>
        <button onclick="operator(this)">+</button>
        <button onclick="set(this)">4</button>
        <button onclick="set(this)">5</button>
        <button onclick="set(this)">6</button>
        <button onclick="operator(this)">-</button>
        <button onclick="set(this)">1</button>
        <button onclick="set(this)">2</button>
        <button onclick="set(this)">3</button>
        <button onclick="operator(this)">*</button>
        <button onclick="set(this)">0</button>
        <button onclick="set(this)">00</button>
        <button onclick="point(this)">.</button>
        <button onclick="operator(this)">/</button>
        <button class="ac" onclick="reset()">AC</button>
        <button class="equal" onclick="calc(this)">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
